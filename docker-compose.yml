version: "3"
services:
  app:
    build:
      context: ./apps/app
      dockerfile: Dockerfile-api
    restart: always
    working_dir: /var/www/
    depends_on:
      - postgresql
    volumes:
      - ./apps/app/:/var/www
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - dev-network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8989:80"
    volumes:
      - ./apps/app/:/var/www
      - ./docker/nginx/:/etc/nginx/conf.d/
    networks:
      - dev-network


  postgresql:
    image: postgres:latest
    container_name: postgresql
    tty: true
    ports:
      - 54320:5432
    environment:
      POSTGRES_DB: postgresql
      POSTGRES_USER: postgresql
      POSTGRES_PASSWORD: Acesso123
    volumes:
      - ./docker/pgdata:/var/lib/postgresql/data
    networks:
      - dev-network
    restart: unless-stopped

  web:
    stdin_open: true
    build:
      context: ./apps/web
      dockerfile: Dockerfile-web
    container_name: web
    ports:
      - 4000:4000
    volumes:
      - ./apps/web:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - dev-network
    restart: unless-stopped

networks:
  dev-network:
    driver: bridge
